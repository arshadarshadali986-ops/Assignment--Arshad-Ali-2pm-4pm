<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card List (Float + Clearfix)</title>
<style>
/* Clearfix helper */
.clearfix::after {
  content: "";
  display: table;
  clear: both;
}

/* Container */
.product-list {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Individual product card */
.product-card {
  float: left; /* Legacy float layout */
  width: 23%; /* 4 cards per row with small gaps */
  margin: 1%;
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s;
}

.product-card:hover {
  transform: translateY(-5px);
}

/* Product image */
.product-card img {
  width: 100%;
  display: block;
}

/* Product details */
.product-card h3 {
  font-size: 1.1rem;
  margin: 10px 0 5px;
}

.product-card p {
  font-size: 0.9rem;
  color: #555;
  margin: 5px 0 10px;
}

.product-card .price {
  font-weight: bold;
  color: #2a9d8f;
  margin-bottom: 10px;
}
