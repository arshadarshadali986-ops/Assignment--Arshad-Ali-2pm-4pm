<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Photo Gallery</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f5f5f5;
}

/* Gallery container */
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px; /* Equal spacing between photos */
}

/* Individual photo */
.photo-gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover; /* Ensures images cover their grid cell */
  border-radius: 8px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.photo-gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<h2>Responsive Grid Photo Gallery</h2>

<div class="photo-gallery">
  <img src="https://via.placeholder.com/400x300?text=Photo+1" alt="Photo 1">
  <img src="https://via.placeholder.com/400x300?text=Photo+2" alt="Photo 2">
  <img src="https://via.placeholder.com/400x300?text=Photo+3" alt="Photo 3">
  <img src="https://via.placeholder.com/400x300?text=Photo+4" alt="Photo 4">
  <img src="https://via.placeholder.com/400x300?text=Photo+5" alt="Photo 5">
  <img src="https://via.placeholder.com/400x300?text=Photo+6" alt="Photo 6">
  <img src="https://via.placeholder.com/400x300?text=Photo+7" alt="Photo 7">
  <img src="https://via.placeholder.com/400x300?text=Photo+8" alt="Photo 8">
</div>

</body>
</html>
