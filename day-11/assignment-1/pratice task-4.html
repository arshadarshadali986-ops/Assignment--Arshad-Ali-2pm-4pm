<!DOCTYPE html>
<html>
<head>
    <title>align-self Example</title>
    <style>
        .flex-container {
            display: flex;
            align-items: center;   /* default alignment */
            height: 200px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .item {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* This item overrides the container alignment */
        .item-special {
            align-self: flex-end;
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="item">1</div>
    <div class="item item-special">2</div>
    <div class="item">3</div>
</div>

</body>
</html>
