<!DOCTYPE html>
<html>
<head>
    <title>Flex Even Spacing</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 120px;
            background-color: #f1f1f1;
        }

        .item {
            width: 80px;
            height: 80px;
            background-color: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

</body>
</html>
