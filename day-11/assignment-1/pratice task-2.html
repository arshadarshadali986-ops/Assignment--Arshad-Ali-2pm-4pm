<!DOCTYPE html>
<html>
<head>
    <title>Float Image Left</title>
    <style>
        .float-img {
            float: left;
            width: 150px;
            margin: 0 15px 10px 0; 
            border-radius: 8px;
        }

        p {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<img src="https://via.placeholder.com/150" alt="Sample Image" class="float-img">

<p>
    This paragraph wraps around the image. Floating the image to the left
    allows text to flow naturally beside it, which is commonly used in
    articles, blogs, and news layouts. The margin ensures there is spacing
    between the image and the text for better readability.
</p>

</body>
</html>
