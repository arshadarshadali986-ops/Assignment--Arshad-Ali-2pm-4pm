<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
</head>
<body>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: white;
        }
        .morning {
            background-color: #f2f2f2;
        }
        .break {
            background-color: #ffe6b3;
            font-weight: bold;
        }
        .afternoon {
            background-color: #e6f7ff;
        }
    </style>
</head>

<body>

<h2>Weekly School Timetable</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>

    <tr class="morning">
        <td>9:00 - 10:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>Math</td>
        <td>Computer</td>
    </tr>

    <tr class="morning">
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>Math</td>
        <td>Science</td>
        <td>Social</td>
        <td>Science</td>
    </tr>

    <tr class="break">
        <td>11:00 - 11:30</td>
        <td colspan="5">BREAK</td>
    </tr>

    <tr class="afternoon">
        <td>11:30 - 12:30</td>
        <td>Social</td>
        <td>Computer</td>
        <td>Math</td>
        <td>English</td>
        <td>Social</td>
    </tr>

    <tr class="afternoon">
        <td>12:30 - 1:30</td>
        <td>Science</td>
        <td>English</td>
        <td>Computer</td>
        <td>Science</td>
        <td>Math</td>
    </tr>
</table>

</body>
</html>
