<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product specification Table</title>
</head>
<body>
    <h2>Product Specification</h2>

<table border="1" cellpadding="10">
    <tr>
        <th colspan="3">Smartphone XYZ – Specifications</th>
    </tr>

    <tr>
        <th rowspan="2">Display</th>
        <td>Size</td>
        <td>6.5 inches</td>
    </tr>
    <tr>
        <td>Resolution</td>
        <td>2400 × 1080 pixels</td>
    </tr>

    <tr>
        <th rowspan="3">Camera</th>
        <td>Rear Camera</td>
        <td>64MP + 12MP + 5MP</td>
    </tr>
    <tr>
        <td>Front Camera</td>
        <td>32MP</td>
    </tr>
    <tr>
        <td>Video Recording</td>
        <td>4K @ 60fps</td>
    </tr>

    <tr>
        <th rowspan="2">Battery</th>
        <td>Capacity</td>
        <td>5000mAh</td>
    </tr>
    <tr>
        <td>Charging</td>
        <td>Fast Charging 30W</td>
    </tr>

    <tr>
        <th colspan="2">Price</th>
        <td>₹24,999</td>
    </tr>

</table>

</body>
</html>
