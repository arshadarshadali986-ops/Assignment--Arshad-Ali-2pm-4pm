<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 1</title>
  <style>
    .cont{
      display:grid;
      gap:20px;
      padding:20px;
      background-color:blanchedalmond;
      border-radius:20px;
      grid-template-columns:repeat(auto-fill, minmax(380px,1fr));
    }
.cont img{
  object-fit:cover;
  height:300px;
  width:200px;
  border-radius:20px;
}
  </style>
</head>
<body>
  <div class="cont">
    <img src="iron man.jpeg">
    <img src="spider man.jpeg">
    <img src="thor.jpeg">
    <img src="hulk.jpeg">
    <img src="avengers.jpeg">
  </div>
</body>
</html>
