<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 3</title>
  <style>
  .cont{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
  gap:20px;
  background-color:blanchedalmond;
  border-radius:20px;
  padding:20px;
    }

  .cont img{
  height:200px;
  width:120px;
  border-radius:20px;
}
.pd{
  border:2px solid black;
  border-radius:20px;
  display:grid;
  justify-content:center;
  align-items:center;
  font-size:20px;
}
.np{
  text-align:center;
  font-size:20px;
}
.pd button{
  border:2px solid black;
  width:80px;
  height:40px;
  border-radius:20px;
  background-color:turquoise;
}

  </style>
</head>
<body>
  
  <div class="cont">

   <div class="pd">
    <img src="apple.jpeg" >
    <p>apple laptop</p>
    <h3>$99</h3>
    <button>Buy Now</button>
  </div>
  
  <div class="pd">
    <img src="ap.jpeg" >
    <p>hp laptop</p>
    <h3>$149</h3>
    <button>Buy Now</button>
  </div>
  
  <div class="pd">
    <img src="asus laptop jpeg.jpg" >
    <p>asus laptop</p>
    <h3>$69</h3>
    <button>Buy Now</button>
  </div>
    
  </div>
</body>
</html>
