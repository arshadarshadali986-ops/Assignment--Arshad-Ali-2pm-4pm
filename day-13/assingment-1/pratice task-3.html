<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 3</title>
  <style>
    .cont{
      background-color:blanchedalmond;
      border-radius:20px;
      display:grid;
      gap:20px;
      grid-template-columns:1fr 1fr 1fr;
      padding:20px;
    }
    .grid{
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:30px;
      background-color:teal;
      border-radius:20px;
      height:50px;
      width:auto;
    }
  </style>
</head>
<body>
  <div class="cont">
    <div class="grid">Grid 1</div>
    <div class="grid" style="grid-column: span 2">Grid 2</div>
    <div class="grid" style="grid-column:span 3">Grid 3</div>
    <div class="grid">Grid 4</div>
    <div class="grid">Grid 5</div>
    <div class="grid">Grid 6</div>
  </div>

</body>
</html>
