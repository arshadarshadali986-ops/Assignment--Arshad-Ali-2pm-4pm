<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fix Flex Overflow</title>
  <style>
    .container {
      display: flex;
      width: 400px;
      border: 2px solid #333;
    }

    .sidebar {
      width: 120px;
      background: #ddd;
      padding: 10px;
    }

    .content {
      flex: 1;
      min-width: 0;           
      padding: 10px;
      background: #f5f5f5;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">Menu</div>
    <div class="content">
        this line is too long....
    </div>
  </div>

</body>
</html>
