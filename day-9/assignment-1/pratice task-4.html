<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Center with Flex</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;   
      justify-content: center;  
      align-items: center;      
      background-color: #f4f4f4;
    }

    .box {
      width: 200px;
      padding: 20px;
      margin: 10px 0;
      background-color: #3498db;
      color: white;
      text-align: center;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="box">Block 1</div>
  <div class="box">Block 2</div>
  <div class="box">Block 3</div>

</body>
</html>
