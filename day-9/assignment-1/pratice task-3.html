<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Toolbar</title>
  <style>
    .toolbar {
      display: flex;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      background-color: #333;
      color: white;
    }

    .left {
      margin-right: auto;   
    }

    .center {
      margin: 0 auto;      
    }

    .right {
      margin-left: auto;    
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button class="left">Left</button>
    <button class="center">Center</button>
    <button class="right">Right</button>
  </div>

</body>
</html>
