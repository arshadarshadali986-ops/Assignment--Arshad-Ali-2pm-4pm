<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Pricing Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f8f8f8;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .pricing-container {
    display: flex;
    gap: 20px;             
    justify-content: center;
    flex-wrap: wrap;       
  }

  .pricing-card {
    background-color: #fff;
    flex: 1 1 250px;        
    max-width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center; 
    text-align: center;
    transition: transform 0.3s;
  }

  .pricing-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  /* Card content */
  .pricing-card h2 {
    margin-bottom: 10px;
    color: #333;
  }

  .pricing-card p {
    margin-bottom: 20px;
    color: #666;
  }

  .pricing-card button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .pricing-card button:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .pricing-container {
      flex-direction: column; 
      align-items: center;
    }
  }
</style>
</head>
<body>

<h1>Our Pricing Plans</h1>

<div class="pricing-container">
  <div class="pricing-card">
    <h2>Basic</h2>
    <p>$10/month</p>
    <p>Essential features for individuals</p>
    <button>Get Started</button>
  </div>
  
  <div class="pricing-card">
    <h2>Standard</h2>
    <p>$25/month</p>
    <p>Advanced features for small teams</p>
    <button>Get Started</button>
  </div>
  
  <div class="pricing-card">
    <h2>Premium</h2>
    <p>$50/month</p>
    <p>All features for growing businesses</p>
    <button>Get Started</button>
  </div>
</div>

</body>
</html>
