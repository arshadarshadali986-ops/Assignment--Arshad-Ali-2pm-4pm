<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Layout</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh; 
    background-color: #f0f0f0;
  }

  .messages {
    flex: 1; 
    display: flex;
    flex-direction: column-reverse; 
    overflow-y: auto;
    padding: 20px;
    gap: 10px;
  }

  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    line-height: 1.4;
  }

  .message.user {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .message.bot {
    background-color: #e0e0e0;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  .input-bar {
    display: flex;
    padding: 10px 20px;
    background-color: #fff;
    border-top: 1px solid #ccc;
  }

  .input-bar input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    font-size: 16px;
  }

  .input-bar button {
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .input-bar button:hover {
    background-color: #0056b3;
  }

</style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages">
    <div class="message bot">Hello! How can I help you today?</div>
    <div class="message user">Hi! I want to know more about your services.</div>
    <div class="message bot">Sure! We provide web development, AI solutions, and more.</div>
  </div>

  <div class="input-bar">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const messages = document.getElementById('messages');
  const input = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  function addMessage(text, sender='user') {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    messages.prepend(div); 
    messages.scrollTop = messages.scrollHeight; 
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if(text) {
      addMessage(text, 'user');
      input.value = '';
      setTimeout(() => {
        addMessage('This is a bot reply.', 'bot');
      }, 500);
    }
  });

  input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
