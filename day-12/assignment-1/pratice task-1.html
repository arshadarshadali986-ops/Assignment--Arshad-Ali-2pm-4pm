<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Horizontal Nav</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  
  nav {
    height: 60px; 
    background-color: #333;
    display: flex;
    justify-content: center; 
    align-items: center;    
  }


  nav ul {
    list-style: none;
    display: flex;
    gap: 30px; 
  }
  nav a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 15px;
    transition: background-color 0.3s, color 0.3s;
  }

  nav a:hover {
    background-color: white;
    color: #333;
    border-radius: 5px;
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
