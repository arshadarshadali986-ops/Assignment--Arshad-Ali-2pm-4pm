<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Centered Blocks</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column; 
    justify-content: center; 
    align-items: center;     
    height: 100vh;       
    gap: 20px;               
    background-color: #f5f5f5;
  }

  .block {
    width: 200px;
    height: 100px;
    background-color: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    font-size: 18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .block:nth-child(2) {
    background-color: #2196F3;
  }

  .block:nth-child(3) {
    background-color: #FF5722;
  }
</style>
</head>
<body>

<div class="container">
  <div class="block">Block 1</div>
  <div class="block">Block 2</div>
  <div class="block">Block 3</div>
</div>

</body>
</html>
