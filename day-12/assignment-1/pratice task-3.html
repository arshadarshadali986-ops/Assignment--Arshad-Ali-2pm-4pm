<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Toolbar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  
  .toolbar {
    display: flex;
    align-items: center; 
    height: 50px;
    background-color: #333;
    padding: 0 20px;
    color: white;
  }

  .left, .center, .right {
    flex: 1;
    display: flex;
    align-items: center;
  }

  .left {
    justify-content: flex-start;
  }

  .center {
    justify-content: center;
  }

  .right {
    justify-content: flex-end;
  }

  /* Buttons */
  .toolbar button {
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #555;
    color: white;
    transition: background-color 0.3s;
  }

  .toolbar button:hover {
    background-color: #777;
  }
</style>
</head>
<body>

<div class="toolbar">
  <div class="left">
    <button>Left</button>
  </div>
  <div class="center">
    <button>Center</button>
  </div>
  <div class="right">
    <button>Right</button>
  </div>
</div>

</body>
</html>
