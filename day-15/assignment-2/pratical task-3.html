}

.plan ul li {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.btn {

  display: inline-block;

  color: white;
  border-radius: 10px;

  font-weight: bold;
  transition: 0.3s;
}
@media (max-width: 900px) {
  .pricing-table {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .pricing-table {
    grid-template-columns: 1fr;
  }
}
