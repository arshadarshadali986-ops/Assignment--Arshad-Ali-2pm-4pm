<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Photo Gallery</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <h1>Photo Gallery</h1>

  <section class="gallery">
    <img src="photos.jpeg" alt="Photo 1">
    <img src="photo1.jpeg" alt="Photo 2">
    <img src="photo2.jpeg" alt="Photo 3">
    <img src="photo3.jpeg" alt="Photo 4">
    <img src="photo4.jpeg" alt="Photo 5">
    <img src="photo5.jpeg" alt="Photo 6">
    <img src="photo6.jpeg" alt="Photo 7">
    <img src="photo7.jpeg" alt="Photo 8">
  </section>

</body>
</html>
