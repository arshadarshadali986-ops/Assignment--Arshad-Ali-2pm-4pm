<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Products</h1>

    <div class="product-list">

        <div class="product">
            <img src="phone.jpg" alt="Phone" data-type="electronics">
            <h3>Smart Phone</h3>
            <button type="button">Buy Now</button>
        </div>

        <div class="product">
            <img src="shirt.jpg" alt="Shirt" data-type="clothing">
            <h3>T-Shirt</h3>
            <button type="submit">Add to Cart</button>
        </div>

        <div class="product">
            <img src="book.jpg" alt="Book" data-type="books">
            <h3>Book</h3>
            <button type="reset">View Details</button>
        </div>

    </div>

</body>
</html>
