<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Types Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    .internal-style {
      background-color: lightyellow;
      padding: 15px;
      border: 2px solid orange;
    }
  </style>
</head>
<body>

  <p class="internal-style"
     style="color: blue; font-size: 18px;">
    This paragraph is styled using inline, internal, and external CSS.
  </p>

</body>
</html>
