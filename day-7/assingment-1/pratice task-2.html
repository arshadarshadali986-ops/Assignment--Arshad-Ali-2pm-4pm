<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
  <style>
    /* Type Selector */
    section {
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #333;
    }

    /* Class Selector */
    .highlight {
      background-color: lightblue;
      color: darkblue;
    }

    /* ID Selector */
    #special {
      background-color: lightgreen;
      color: darkgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section>
    <h2>Type Selector</h2>
    <p>This section is styled using a type selector.</p>
  </section>

  <section class="highlight">
    <h2>Class Selector</h2>
    <p>This section is styled using a class selector.</p>
  </section>

  <section id="special">
    <h2>ID Selector</h2>
    <p>This section is styled using an ID selector.</p>
  </section>

</body>
</html>
