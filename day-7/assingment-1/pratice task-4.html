<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Selector Reset</title>
  <style>
    /* Universal selector */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Universal Selector Example</h1>
  <p>This page has all margins and padding reset.</p>

</body>
</html>
