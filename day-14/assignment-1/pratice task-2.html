<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>
  <style>
    .cont h2{
      font-size:60px;
      color:red;
    }
    @media screen and (max-width:720px) {
      .cont h2{
        font-size:40px;
        color:green;
      }
    }
    @media screen and (max-width:480px) {
      .cont h2{
        font-size:20px;
        color:blue;
      }
    }
  </style>
</head>
<body>

  <div class="cont">
    <h2>This is a responsive heading that shrink according to the screen size</h2>
  </div>
</body>
</html>
