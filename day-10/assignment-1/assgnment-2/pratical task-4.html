<!DOCTYPE html>
<html>
<head>
    <title>Hero Section</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 52px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            line-height: 1.7;
            opacity: 0.95;
        }

        .hero button {
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #c33764;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hero button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<section class="hero">
    <h1>Build Your Future</h1>
    <p>
        Learn modern web technologies and create stunning user experiences
        with clean design and powerful tools.
    </p>
    <button>Get Started</button>
</section>

</body>
</html>
