<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: 'Poppins', sans-serif;
        }

        .profile-card {
            width: 300px;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            font-weight: 600;
        }

        .profile-card p {
            font-size: 14px;
            font-weight: 300;
            line-height: 1.6;
        }

        .profile-card button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #764ba2;
            font-weight: 500;
            cursor: pointer;
        }

        .profile-card button:hover {
            background: #eee;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Image">
    <h2>Arshad Ali</h2>
    <p>Web Developer & Cloud Enthusiast passionate about building clean and responsive interfaces.</p>
    <button>View Profile</button>
</div>

</body>
</html>
