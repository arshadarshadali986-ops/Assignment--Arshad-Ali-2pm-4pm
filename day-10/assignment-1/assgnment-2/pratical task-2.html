<!DOCTYPE html>
<html>
<head>
    <title>Sticky Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            position: sticky;
            top: 0;
            background-color: #2c3e50;
            padding: 15px 30px;
            color: white;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            height: 2000px;
            padding: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="content">
    <h2>Scroll Down</h2>
    <p>The navbar stays visible at the top while scrolling.</p>
</div>

</body>
</html>
