<!DOCTYPE html>
<html>
<head>
    <title>Banner with Gradient Overlay</title>
    <style>
        .banner {
            height: 300px;
            background:
                linear-gradient(
                    rgba(0, 0, 0, 0.6),
                    rgba(0, 0, 0, 0.6)
                ),
                url("https://images.unsplash.com/photo-1503264116251-35a269479413");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .banner h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 18px;
            max-width: 600px;
        }
    </style>
</head>
<body>

<section class="banner">
    <div>
        <h1>Welcome to Our Website</h1>
        <p>Building modern, responsive, and user-friendly web experiences.</p>
    </div>
</section>

</body>
</html>
