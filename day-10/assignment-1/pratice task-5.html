<!DOCTYPE html>
<html>
<head>
    <title>Fixed Bottom Right</title>
    <style>
        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<p>Scroll the page to see the fixed element stay in place.</p>
<p style="height:1500px;"></p>

<div class="fixed-box">
    Fixed Bottom Right
</div>

</body>
</html>
