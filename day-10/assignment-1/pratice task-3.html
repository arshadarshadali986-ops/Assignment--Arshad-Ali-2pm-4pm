<!DOCTYPE html>
<html>
<head>
    <title>Styled Paragraph</title>
    <style>
        p {
            font-family: "Georgia", serif;
            font-size: 18px;
            line-height: 1.8;        
            letter-spacing: 1px;     
            word-spacing: 4px;       
            margin: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<p>
    This paragraph uses a custom font with improved spacing to make
    the text more readable and visually appealing for users.
</p>

</body>
</html>
