<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Assignment</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Profile Card -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow p-4">

          <div class="row align-items-center">
            <!-- Image -->
            <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
              <img
                src="https://via.placeholder.com/150"
                class="img-fluid rounded-circle"
                alt="Profile Image"
              >
            </div>

            <!-- Text -->
            <div class="col-12 col-md-8">
              <h2 class="fw-bold text-primary">Arshad Ali</h2>
              <p class="text-muted mb-1">Computer Science Student</p>
              <p class="small">
                Passionate about web development and learning new technologies.
              </p>

              <span class="badge bg-success">HTML</span>
              <span class="badge bg-info text-dark">CSS</span>
              <span class="badge bg-warning text-dark">JavaScript</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
