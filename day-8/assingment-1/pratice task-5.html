<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing Experiment</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            background-color: lightcoral;
        }

        .content-box {
            box-sizing: content-box; /* Default */
        }

        .border-box {
            box-sizing: border-box;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>

    <div class="box content-box">
        Content Box (default)
    </div>

    <div class="box border-box">
        Border Box
    </div>

</body>
</html>
