<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding Comparison</title>
    <style>
        .box {
            width: 220px;
            border: 3px solid black;
            background-color: lightyellow;
            margin: 20px;
        }

        .box1 {
            padding: 10px;
        }

        .box2 {
            padding: 40px;   
        }
    </style>
</head>
<body>

    <div class="box box1">
        Box 1: Padding 10px
    </div>

    <div class="box box2">
        Box 2: Padding 40px
    </div>

</body>
</html>
