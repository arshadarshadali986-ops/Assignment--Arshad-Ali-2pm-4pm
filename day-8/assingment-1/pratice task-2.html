<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin Comparison</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 15px;
            border: 4px solid black;
            background-color: lightblue;
        }

        .box1 {
            margin: 20px;
        }

        .box2 {
            margin: 60px;   
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <div class="box box1">Box 1 (Margin: 20px)</div>
    <div class="box box2">Box 2 (Margin: 60px)</div>

</body>
</html>
