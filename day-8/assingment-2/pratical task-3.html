<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .notification {
            width: 100%;
            padding: 15px 20px;      
            background-color: #fffae6;
            border-left: 6px solid #f39c12;
            color: #333;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="notification">
        ⚠️ This is an important notification. Please read carefully.
    </div>

</body>
</html>
