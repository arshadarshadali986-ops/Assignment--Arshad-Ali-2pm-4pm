<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .profile-card {
            width: 300px;
            border: 2px solid #333;
            padding: 20px;       
            margin: 40px auto;     
            background-color: white;
            text-align: center;
            border-radius: 8px;
        }

        .profile-card h2 {
            margin-bottom: 10px;
        }

        .profile-card p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Arshad Ali</h2>
        <p>Fresher Web Developer</p>
        <p>Skills: HTML, CSS, JavaScript</p>
    </div>

</body>
</html>
