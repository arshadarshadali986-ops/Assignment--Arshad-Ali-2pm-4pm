<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border-Box Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 40px auto;
        }

        .box {
            width: 30%;
            padding: 20px;             
            margin: 1.5%;
            border: 2px solid #333;
            background-color: white;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        .box h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box One</div>
        <div class="box">Box Two</div>
        <div class="box">Box Three</div>
    </div>

</body>
</html>
