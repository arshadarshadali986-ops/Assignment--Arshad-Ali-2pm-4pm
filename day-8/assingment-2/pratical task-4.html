<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Tile Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .product-grid {
            width: 90%;
            margin: 40px auto;
        }

        .product {
            width: 200px;
            padding: 15px;            
            margin: 15px;              
            border: 2px solid #333;
            background-color: white;
            display: inline-block;     
            vertical-align: top;
            text-align: center;
        }

        .product h3 {
            margin-bottom: 10px;
        }

        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="product-grid">
        <div class="product">
            <h3>Product 1</h3>
            <p class="price">₹499</p>
        </div>

        <div class="product">
            <h3>Product 2</h3>
            <p class="price">₹799</p>
        </div>

        <div class="product">
            <h3>Product 3</h3>
            <p class="price">₹999</p>
        </div>

        <div class="product">
            <h3>Product 4</h3>
            <p class="price">₹1299</p>
        </div>
    </div>

</body>
</html>
