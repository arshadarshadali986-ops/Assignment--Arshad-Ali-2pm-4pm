  <script>
      function grade(mark){
        if (mark <= 100 && mark >= 90 ) {
        return "A" ;
        }
        else if (mark <= 89 && mark >= 80 ) {
        return "B" ;
        }
        else if (mark <= 79 && mark >= 70) {
        return "C" ;
        }
        else if (mark <= 69 && mark >= 60) {
        return "D" ;
        }
        else if (mark <= 59 && mark >= 50) {
        return "E" ;
        }
        else if (mark <= 49 && mark >= 0 ) {
        return "F" ;
        }
        else { 
        return "Invaild Mark"
        }
      }

let mark = Number(prompt("Enter Your Mark (0-100) : "));

let grades = grade(mark);

console.log("Your Grade is " +grades);

alert("Your Grade is " + grades);

  </script>
